version: 2
jobs:
  build:
    docker:
      - image: idubrov/rust-stm32:latest
    environment:
      - RUSTFLAGS: "-C link-dead-code"
    steps:
      - checkout
      - run: cargo build
      - run: cargo test --no-default-features
      - run: cargo clippy
      - run: cargo kcov --no-default-features
      - run:
          name: Uploading code coverage
          command: |
              bash <(curl -s https://codecov.io/bash)
